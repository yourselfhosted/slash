root = "."
tmp_dir = ".air"

[build]
  bin = "./.air/slash --mode dev"
  cmd = "go build -o ./.air/slash ./cmd/slash/main.go"
  delay = 1000
  exclude_dir = [".air", "web", "extension", "build"]
  exclude_file = []
  exclude_regex = []
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  send_interrupt = true
  kill_delay = 2000
